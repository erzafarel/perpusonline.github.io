{% extends 'index.html' %}
{%block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th> JUDUL </th>
                            <th> KATEGORI </th>
                            <th> PENGARANG </th>
                            <th> PENERBIT </th>
                            <th> TANGGAL </th>
                            <th> ISBN </th>
                            <th> ACTION </th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for Buku in books%}
                        <tr>
                            <td>{{ Buku.judul }}</td>
                            <td>{{ Buku.kategori_id }}</td>
                            <td>{{ Buku.pengarang_id }}</td>
                            <td>{{ Buku.penerbit_id }}</td>
                            <td>{{ Buku.Tahun }}</td>
                            <td>{{ Buku.ISBN }}</td>
                            <td>
                                <a href="#" class="btn btn-outline-primary btn-sm"><i class="fas fa-edit"></i></a>
                                <a href="#" class="btn btn-outline-danger btn-sm"><i class="fas fa-trash-alt"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
